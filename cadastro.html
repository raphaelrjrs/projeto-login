<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style02.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a Imagem na CSS-->
            </div>
            <div id="formulario">
               <h1>Cadastro</h1>
               <p>Preencha o formul√°rio com seus dados.</p>
               <form action="index.html" method="post" autocomplete="on">
                
                 <div class="campo">
                    <i id="normal" class="material-icons">person</i>
                    <input type="text" name="Nome" id="inome" placeholder="seu nome" autocomplete="name" required maxlength="30" >
                    <label for="inome">Nome</label>
                 </div>

                 <div class="campo">
                    <i id="normal" class="material-icons">person</i>
                    <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30" >
                    <label for="ilogin">Login</label>
                 </div>

                 <div class="campo">
                    <i id="normal" class="material-icons">phone</i>
                    <input type="tel" name="tel" id="itel" placeholder="telefone(xx)xxxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" autocomplete="tel" required maxlength="20" >
                    <label for="ilogin">Telefone</label>
                 </div>

                 <div class="campo">
                    <i id="normal" class="material-icons">vpn_key</i>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password"  required minlength="8" maxlength="20">
                     
                    <label for="isenha">Senha</label>
                 </div>

                 

                 <div class="campo">
                    <i id="normal"class="material-icons">vpn_key</i>
                    <input type="password" name="senha" id="isenha02" placeholder="repita a senha" autocomplete="current-password" required minlength="8" maxlength="20">
                     
                    <label for="isenha02">Senha</label>
                 </div>
                

                <input type="submit" value="Salvar" id="isalv">
                <input type="reset" value="Limpar" id="ireset">

               </form>
            </div>
        
        </section>
    </main>

    
</body>
</html>
