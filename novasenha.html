<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style02.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Nova Senha</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a Imagem na CSS-->
            </div>
            <div id="formulario">
               <h1>Recuperação de Senha</h1>
               <p>Crie uma nova senha.</p>
               <form action="index.html" method="post" autocomplete="on">
                

                 <div class="campo">
                    <i id="normal"class="material-icons">vpn_key</i>
                    <input type="password" name="senha" id="isenha" placeholder="nova senha" autocomplete="current-password"  required minlength="8" maxlength="20">
                     
                    <label for="isenha">Senha</label>
                 </div>

                 

                 <div class="campo">
                    <i id="normal"class="material-icons">vpn_key</i>
                    <input type="password" name="senha" id="isenha02" placeholder="repita a senha" autocomplete="current-password" required minlength="8" maxlength="20">
                     
                    <label for="isenha">Senha</label>
                 </div>
                

                <input type="submit" value="Salvar" id="isalv">
                <input type="reset" value="Limpar" id="ireset">

               </form>
            </div>
        
        </section>
    </main>

    
    
</body>
</html>
