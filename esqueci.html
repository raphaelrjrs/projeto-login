<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style02.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Problemas com o acesso</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a Imagem na CSS-->
            </div>
            <div id="formulario">
               <h1>Esqueceu a senha?</h1>
               <p>Preencha o formul√°rio com seus dados.</p>
               <form action="novasenha.html" method="post" autocomplete="on">
                
                 <div class="campo">
                    <i id="normal"class="material-icons">person</i>
                    <input type="text" name="Nome" id="inome" placeholder="seu nome" autocomplete="name" required maxlength="30" >
                    <label for="inome">Nome</label>
                 </div>

                 <div class="campo">
                    <i id="normal"class="material-icons">person</i>
                    <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30" >
                    <label for="ilogin">Login</label>
                 </div>

                 <div class="campo">
                    <i id="normal"class="material-icons">phone</i>
                    <input type="tel" name="tel" id="itel" placeholder="tel"  autocomplete="tel" required minlength="11" maxlength="20" >
                    <label for="ilogin">Telefone</label>
                 </div>


                <input type="submit" value="Enviar" id="isalv">
                <input type="reset" value="Limpar" id="ireset">

               </form>
            </div>
        
        </section>
    </main>

    
    
</body>
</html>
