<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a Imagem na CSS-->
            </div>
            <div id="formulario">
               <h1>Login</h1>
               <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente. Caso não tenha login faça o cadastro abaixo.</p>
               <form action="site.html" method="post" autocomplete="on">
                
                 <div class="campo">
                    <i class="material-icons">person</i>
                    <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30" >
                    <label for="ilogin">Login</label>
                 </div>
                 <div class="campo">
                    <i class="material-icons">vpn_key</i>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    
                    <label for="isenha">Senha</label>
                 </div>
                
                 <a href="https://www.google.com.br/" class="botao">Entrar <i class="material-icons">mail</i> </a>
                <!--<input type="submit" value="Entrar" id="ient">-->
                <a href="esqueci.html" class="botao">Esqueci a senha <i class="material-icons">mail</i> </a>
                <a href="cadastro.html" class="botao">Criar Login<i class="material-icons">mail</i> </a>

               </form>
            </div>
        
        </section>
    </main>

    
    
</body>
</html>
